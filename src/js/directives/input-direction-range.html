
<div style="min-width:100px;height:100px;overflow:hidden;text-align:center;padding-top:4px;margin-top:0px;display:inline-block;position:relative;">

    <div class="bg">
        <div class="dir dir-N">N</div>
        <div class="dir dir-NE">NE</div>
        <div class="dir dir-E">E</div>
        <div class="dir dir-SE">SE</div>
        <div class="dir dir-S">S</div>
        <div class="dir dir-SW">SW</div>
        <div class="dir dir-W">W</div>
        <div class="dir dir-NW">NW</div>
    </div>

    <input
        value='{{ _model }}'
        class='dial'
        data-min=0
        data-max=359
        data-width=90
        data-displayInput=false
        data-cursor=12
        data-thickness=.2
        data-fgColor='#4285f4' />

</div>

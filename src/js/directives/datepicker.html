
<input
    class="form-control"
    ng-model="dateInput"
    schema-validate="form"
    style="width:100px;display:inline-block;vertical-align:bottom;margin-right:6px;" />

<timepicker
    class="timepicker"
    ng-model="timeInput"
    hour-step="1"
    minute-step="1"
    show-meridian="true"
    mousewheel="false"
    show-spinners="false"
    style="display:inline-block;vertical-align:bottom;height:34px;">
</timepicker>

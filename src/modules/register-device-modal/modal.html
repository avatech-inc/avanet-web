<style>

    .modal-footer { margin-top: 0; }

</style>  

<div class="modalClose" ng-click="close()"><i class="fa fa-times"></i></div>
<div class="modal-content">
    <div class="modal-header">
        <h3 style="font-size:20px;">Register your SP</h3>
    </div>
    <div class="modal-body" style="padding:14px;padding-top:18px;height:353px;">

        <div ng-hide="registered || registering">
            <div style="font-size:16px;font-weight:bold;padding-bottom:8px;">Enter your SP serial number:</div>

            <form ng-submit="register()" style="position:relative;display:inline-block;">
                <input ng-model="serial.number" maxlength="14" placeholder="SP2..." class="form-control input-lg" style="width:188px;text-transform:uppercase;height:45px;vertical-align:top;display:inline-block;" /> <!--padding-left:38px;-->
                <!--<div style="position:absolute;top:11px;left:10px;font-size:18px;color:#999;">SP1</div>-->
                <button ng-disabled="checking" class="btn btn-primary btn-lg" type="submit">Register</button>
            </form>

            <div style="background: #ddd;width: 100%;padding: 10px;border-radius: 4px;font-weight:100;margin-top:15px;">
            <div style="font-size:18px;margin-bottom:8px;">Where do I find my serial number?</div>
            <!--Power on your SP1, then naviagte to "SETTINGS" > "ABOUT DEVICE"<br/>-->

            <img src="https://s3.amazonaws.com/avatech-static/serialnumber.png" style="height:178px"/>
            </div>  

        </div>

        <div ng-show="registering" style="text-align:center;margin-top:11px;">
                <i style="font-size:130px;" class="fa fa-circle-o-notch fa-spin"></i>
        </div>

        <div ng-show="registered" style="text-align:center;">
                <i style="font-size:150px;color:#21b384;" class="fa fa-check-circle"></i>
                <div style="font-size: 25px;margin-top: 20px;margin-bottom: 30px;">Your SP is now registered!</div>

                <button class="btn btn-primary btn-lg" style="width:100px" ng-click="close()">
                    Close
                </button>
        </div>

    </div>
    <!--<div class="modal-footer" style="">

       <button class="btn btn-primary btn-lg" ng-click="register()">Continue</button>
    </div>-->
</div>

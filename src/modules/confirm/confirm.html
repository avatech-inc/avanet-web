<div class="modal-content">
	<div class="modal-body">
		<div style="margin-top:10px;margin-bottom:10px;font-size:20px;font-weight:500;text-align:center;">{{ message }}</div>
	</div>
	<div class="modal-footer" style="margin-top:0px;">
	    <button style="width:100px;float:left;" class="btn btn-default input-lg" ng-click="no()">No</button>
	    <button style="width:100px;" class="btn btn-warning input-lg" ng-click="yes()">Yes</button>
	</div>
</div>

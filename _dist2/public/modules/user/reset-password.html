<section ng-controller="ResetPasswordController" ng-cloak>
	<div class="login-form">
		<a href="/"><img class="logo" src="/img/logo_horizontal.png"/></a>

		<div class="fade in alert alert-block alert-danger" ng-show="validToken == false || error == 'invalid token'">
			Oops! You waited too long to reset your password. For security purposes, please <a href="/forgot-password">request a new password reset</a>.
		</div>
		<div class="fade in alert alert-block alert-danger" ng-show="validationError">
			{{validationError}}
		</div>
		<div class="fade in alert alert-block alert-success" ng-show="successfulReset">
			All set! You can now <a href="/login">login</a> with your new password.
		</div>

		<form class="signin ng-pristine ng-valid" ng-show="validToken" ng-hide="!validToken || successfulReset">
				<div class="form-group">
				<label for="password" class="control-label" style="text-align: left; float: left; color: #fff; font-weight: 100; font-size: 16px;">New password</label>
				<div class="controls">
					<input id="password" ng-model="password" class="form-control" type="password" name="password" autofocus>
				</div>
			</div>

				<div class="form-group">
				<label for="passwordConfirm" class="control-label" style="text-align: left; float: left; color: #fff; font-weight: 100; font-size: 16px;">New password (again, just to make sure)</label>
				<div class="controls">
					<input id="password" ng-model="passwordConfirm" class="form-control" type="password" name="passwordConfirm">
				</div>
			</div>

				<div style="padding-top:10px;text-align:right;">
				<button ng-click="reset()" class="btn btn-black btn-lg">Reset Password</button>
			</div>
		</form>
	</div>
</section>

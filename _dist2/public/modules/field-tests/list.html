<section data-ng-controller="FieldTestsController" ng-init="find()" class="layout-normal">
	<div class="container topPadding">
		<div class="row"><div class="col-sm-6 col-xs-12">
			<a class="btn btn-primary" href="/field-tests/new"><i class="fa fa-plus"></i>&nbsp;&nbsp;New Field Test</a>

			<ul class="list-group" style="margin-top:14px;">
				<li data-ng-repeat="fieldTest in fieldTests" class="list-group-item">
					<a data-ng-href="/{{resource}}/{{fieldTest._id}}" style="padding:5px;">
						<canvas profile="fieldTest.profile" width="300" height="300" style="width:60px;height:60px;float:left;margin-right:14px;background:#eee;"></canvas>

						<span style="font-size:13px;font-weight:100;">Submitted&nbsp;<b style="font-weight:400;">{{ fieldTest.profile.created | date:'M/d/yy h:mm a'}}</b>
						
						<span ng-show="global.user.admin">&nbsp;<b style="font-weight:400;">({{ fieldTest.user.fullName }})</b></span>

						</span>
						<h2><i class="fa fa-map-marker"></i>
						{{ (fieldTest.profile.metaData.location ? fieldTest.profile.metaData.location : fieldTest.profile.title) }}

						</h2>
	
					</a>
				</li>
			</ul>
			<h1 data-ng-hide="!fieldTests || fieldTests.length">No field tests found.</h1>

		</div></div>
	</div>
</section>

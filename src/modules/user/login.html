<section ng-controller="LoginController" ng-cloak class="login-page">

	<img class="logo" src="/img/avanet_logo.png"/>

	<div class="login-form" ng-style="{ opacity: busy ? 0 : 1 }">

		<div class="fade in alert alert-block alert-danger" ng-show="validationError" ng-switch="validationError">
			<div ng-switch-when="badEntry">{{ 'login.invalid_entry' | translate }}</div>
			<div ng-switch-when="invalid">{{ 'login.invalid_login' | translate }}</div>
			<div ng-switch-when="disabled">{{ 'login.account_disabled' | translate }}</div>
			<div ng-switch-default>{{ 'generic_error' | translate }}</div>
		</div>

		<form class="signin ng-pristine ng-valid" name="form" novalidate>
			<p class="error"></p>

			<div class="panel panel-default" style="border:none;background:rgba(255,255,255,.9)">
				<div style="padding:20px;">
					<div class="form-group">
						<!--<label for="email" class="control-label">Email</label>-->
						<div class="controls">
							<input id="email" ng-model="email" class="form-control" type="text" name="email" placeholder="{{ 'settings.email' | translate }}" type="email" required autofocus>
						</div>
					</div>
					<div class="form-group">
						<!--<label for="password" class="control-label">Password</label>-->
						<div class="controls">
							<input id="password" ng-model="password" class="form-control" type="password" name="password" placeholder="{{ 'settings.password' | translate }}" required>
							<a href="/forgot-password" class="forgot-password">{{ 'login.forgot' | translate }}</a>
						</div>
					</div>
					<div style="padding-top:2px;">
						<button ng-click="submit()" ng-disable="busy" class="btn btn-primary btn-lg" style="width:100%;">{{ 'login.login_button' | translate }}</button>
					</div>
				</div>
				<div style="padding:20px;border-top:1px solid rgba(0,0,0,.2);">
					<a href="/signup" class="signup" style="display: inline-block;font-size: 20px;color: #222;font-weight: 500;">{{ 'login.signup' | translate }}</a>
				</div>
			</div>
		</form>

	</div>

	<div ng-style="{ opacity: busy ? 1 : 0 }" style="position: absolute; top: 150px; color: rgba(255,255,255,.9); font-size: 60px; text-align: center; left: 0; right: 0; pointer-events:none; transition: opacity 200ms;">
		<i class="fa fa-circle-o-notch fa-spin"></i>
	</div>

	<!--<div class="login-footer" style="max-width:660px;width:95%;margin:auto;padding-top:20px;margin-bottom:20px;text-align:center;font-size:14px;color:#999;font-weight:100;" ng-style="{ opacity: busy ? 0 : 1 }">
	&copy; 2015 Avatech, Inc.
	</div>-->
	
</section>

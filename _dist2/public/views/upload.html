
<!-- The file upload form used as target for the file upload widget -->
<form id="fileupload" data-file-upload="options" ng-controller="UploadController" ng-class="{'fileupload-processing': processing() || loadingFiles}">

    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <h3>Sync your device</h3>
            </div>
            <div class="modal-body" style="height: 85px;">
        		
                <div class="row">
                    <div class="col-xs-12">
                        <!-- The fileinput-button span is used to style the file input field as button -->
                        <span ng-hide="uploading" class="btn btn-success fileinput-button btn-lg" ng-class="{disabled: disabled}" style="margin-bottom:0px;float:left;">
                            <!--<i class="fa fa-mobile"></i>-->
                            <span>Select device</span>
                            <input type="file" name="files[]" multiple ng-disabled="disabled" webkitdirectory directory ng-blur="onBlur()">
                            <!-- 
                            <input type="file" name="files[]"  multiple ng-disabled="disabled" webkitdirectory directory>-->
                        </span>


                        <!--<div ng-show="badFolder" style="float:left;margin-left:10px;">
                             <span style="font-size:16px;vertical-align:middle;">You didn't select an AvaTech device. Please try again.</span>
                        </div>-->

                        <div ng-show="badFolder" style="float:left;margin-left:10px;">
                            <i class="fa fa-exclamation-triangle" style="color: #ffcc00;font-size: 30px;margin-right: 10px;vertical-align: middle;line-height: 47px;margin-left: 10px;"></i>
                             <span style="font-size:16px;vertical-align:middle;">You didn't select an AvaTech device. Please try again.</span>
                        </div>
                        <div ng-show="uploading && (!totalUpload || totalUpload == 0) && !upToDate">
                            <i class="ion-loading-c" style="font-size:43px;margin-right:10px;vertical-align:middle;"></i>
                            <span style="font-size:20px;vertical-align:middle;">
                                {{ uploadStatus }}
                            </span>
                        </div>

                        <div ng-show="totalUpload > 0 && uploaded != totalUpload">
                            <span style="font-size:20px;vertical-align:middle;">
                                <div class="progress progress-striped active" style="float:right;width:100%;margin-top:14px;">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="{{ ((uploaded / totalUpload) * 100).toFixed(0) }}" aria-valuemin="0" aria-valuemax="100" style="{{ 'width:' + ((uploaded / totalUpload) * 100).toFixed(0) + '%' }}"></div>
                                </div>
                            </span>
                        </div>

                        <div ng-show="upToDate" style="font-weight:bold;">
                            <i class="fa fa-check" style="color:green;font-size:43px;margin-right:10px;vertical-align:middle;"></i>
                             <span style="font-size:20px;vertical-align:middle;">Your data is up to date</span>
                        </div>
                        <div ng-show="uploaded == totalUpload" style="font-weight:bold;">
                            <i class="fa fa-check" style="color:green;font-size:43px;margin-right:10px;vertical-align:middle;"></i>
                            <span style="font-size:20px;vertical-align:middle;">Device data sync complete!</span>
                        </div>
                    </div>
                </div>

                <!-- The table listing the files available for upload/download -->
                <!--<ul class="list-group files ng-cloak" style="margin-bottom:0;">
                    <li class="list-group-item" ng-repeat="file in queue" ng-class="{ processing: file.$processing(), done: !file.$progress()}" style="padding:6px 0px 6px 7px !important;">
                            <span ng-hide="file.uploaded">{{file.name}}</span>
                            <span style="font-weight:bold;font-style:normal;" ng-show="file.uploaded">{{file.name}}</span>
                        </li>
                </ul>-->

                </div>
                -->
            </div>
            <div class="modal-footer" style="margin-top:0px;">

                <span class="btn btn-default" ng-click="closeModal()">Close</span>
            </div>
        </div>
    </div>
</form>

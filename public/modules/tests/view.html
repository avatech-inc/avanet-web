<section ng-show="article" data-ng-controller="TestsController" data-ng-init="findOne()" class="layout-normal">
<style>

svg {
  font: 10px sans-serif;
}

path {
  fill: #444;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

.tickLabel {
	font-family: Roboto Condensed;
	font-weight: 400;
	margin-bottom: 3px;
	font-size: 12px;
}
.flot-x-axis .tickLabel {
	text-align: right !important;
	width: 50px;
	margin-left: -50px;
	top: 3px !important;
}

#graph-holder { opacity: 0; }

.y-axis-label {
	font-family: Roboto Condensed;
	left: -20px;
	font-size: 15px;
	color: #888;
	font-weight: 300;
	display: inline-block;
	white-space: nowrap;
	top: 51%;
	position: absolute;

  /* rotate -90 deg, not sure if a negative number is supported so I used 270 */
  -moz-transform: rotate(270deg);
  -moz-transform-origin: 50% 50%;
  -webkit-transform: rotate(270deg);
  -webkit-transform-origin: 50% 50%;
  -o-transform: rotate(270deg);
  -o-transform-origin: 50% 50%;
  transform: rotate(270deg);
  transform-origin: 50% 50%;

  /* IE<9 */
  filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=3);
}

button { font-family: Roboto Condensed; font-size:14px; margin-left: 61px; margin-top:20px; margin-right:10px; height: 26px; }
#status { font-family: Roboto Condensed; font-size: 16px; height: 26px; }

</style>

	<div class="container">
		<h2>{{article.title}}</h2>
		<span stlye="font-weight:100;">Uploaded <b>{{article.created | date:'M/d/yy h:mm a'}}</b> by <b>{{article.user.fullName}}</b></span>
		<br/><br/>
		<!--<button id="toggle">Toggle Highlight</button> -->
<div style="border-top:1px solid #ddd;margin-top:12px;padding-top:10px;display:none;" id="status"></div>
